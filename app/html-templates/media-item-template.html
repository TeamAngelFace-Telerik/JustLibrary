<div class="single-item-container" style="padding: 5px; border: 1px solid #fff; width: 78%; margin: 20px 10% 0 10%">
    <div class="image-container" style="border: 1px solid #fff; display: inline-block; vertical-align: top">
        <img src="{{image}}" alt="{{title}}" class="item-image" width="200" height="200"/>
    </div>
    <div class="info-container" style="border: 1px solid #fff; display: inline-block; vertical-align: top; width: 80%;">
        <ul class="item-info-list" style="list-style-type: none">
            <li>Title: {{title}}</li>
            {{#if author}}
            <li>Author: {{author}}</li>
            {{/if}}
            <li>Description: {{description}}</li>
            <li>Rating: {{rating}}</li>
            {{#if duration}}
            <li>Duration: {{duration}}</li>
            {{/if}}
        </ul>
        {{#if hasVideo}}
        <iframe width="420" height="315"
                src="{{watchVideo}}">
        </iframe>
        {{/if}}
    </div>
</div>
