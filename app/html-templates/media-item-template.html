<div id="{{Id}}" class="single-item-container" style="padding: 5px; border: 1px solid #fff; width: 80%; margin: 20px 9% 0 9%">
	<div class="image-container" style="border: 1px solid #fff; display: inline-block; vertical-align: top">
		<img src="{{image}}" alt="{{title}}" class="item-image" width="200" style="min-height:200px" />
	</div>
	<div class="info-container" style="border: 1px solid #fff; height: 202px; display: inline-block; vertical-align: top; width: 80%;">
		<ul class="item-info-list" style="list-style-type: none; font-size: 18px;">
			<li>Title: {{title}}</li>
			{{#if author}}
			<li>Author: {{author}}</li>
			{{/if}}
			<li>Description: {{description}}</li>
			<li>Rating: {{rating}}</li>
			{{#if duration}}
			<li>Duration: {{duration}}</li>
			{{/if}}
		</ul>
	</div>
</div>
