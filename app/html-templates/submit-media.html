<div id="submit-media-template" class="col-md-offset-3  col-md-6">
    <div class="well bs-component">
        <form id="submit-form" class="form-horizontal" action="#/submit-media">
            <fieldset>
                <legend>Add Media</legend>
                <div class="form-group">
                    <label for="title" class="col-lg-2 control-label">Title</label>

                    <div class="col-lg-10">
                        <input type="text" name="title" class="form-control" id="title" placeholder="Title" required minlength="3" maxlength="40">
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-lg-2 control-label">Description</label>

                    <div class="col-lg-10">
                        <input type="text" name="description" class="form-control" id="description" placeholder="Description" required minlength="10">
                    </div>
                </div>
                <div class="form-group">
                    <label for="image" class="col-lg-2 control-label">Image URL</label>

                    <div class="col-lg-10">
                        <input type="url" name="image" class="form-control" id="image" placeholder="Image URL" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="url" class="col-lg-2 control-label">Media URL</label>

                    <div class="col-lg-10">
                        <input type="url" name="media" class="form-control" id="url" placeholder="Media URL" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="genre" class="col-lg-2 control-label">Genre</label>

                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="genre" placeholder="Genre" name="genre" required minlength="3" maxlength="40">
                    </div>
                </div>
                <div class="form-group">
                    <label for="rating" class="col-lg-2 control-label">Rating</label>

                    <div class="col-lg-10">
                        <input type="number" class="form-control" id="rating" placeholder="Rating" name="rating" required min="1" max="5">
                    </div>
                </div>

                <!-- HIDDEN -->

                <div class="form-group" id="publisher-container">
                    <label for="publisher" class="col-lg-2 control-label">Publisher</label>

                    <div class="col-lg-10">
                        <input type="text" name="publisher" class="form-control" id="publisher" placeholder="Publisher" minlength="3" maxlength="40" >
                    </div>
                </div>
                <div class="form-group" id="author-container">
                    <label for="author" class="col-lg-2 control-label">Author</label>

                    <div class="col-lg-10">
                        <input type="text" name="author" class="form-control" id="author" placeholder="Author" minlength="3" maxlength="40" >
                    </div>
                </div>
                <div class="form-group" id="duration-container">
                    <label for="duration" class="col-lg-2 control-label">Duration</label>

                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="duration" placeholder="Duration" name="duration" minLength="1" >
                    </div>
                </div>
                <div class="form-group" id="trailer-container">
                    <label for="trailer" class="col-lg-2 control-label">Trailer</label>

                    <div class="col-lg-10">
                        <input type="url" name="trailer" class="form-control" id="trailer" placeholder="Trailer" minLength="1">
                    </div>
                </div>
                <div class="col-lg-6 col-lg-offset-6">
                    <button id="clear-button" type="reset" class="btn btn-default">Clear</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
