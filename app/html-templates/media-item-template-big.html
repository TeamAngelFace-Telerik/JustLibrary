<div class="single-item-container-big" style="padding: 5px; border: 1px solid #fff; width: 50%; padding: 20px 10% 0 10%">
	<div class="big-image-container" style="text-align: center; border: 1px solid #fff;">
		<img src="{{image}}" alt="{{title}}" class="big-item-image" width="80%" />
	</div>
	<div class="big-info-container" style="border: 1px solid #fff;">
		<ul class="item-info-list" style="list-style-type: none">
			<li>Title: {{title}}</li>
			{{#if author}}
			<li>Author: {{author}}</li>
			{{/if}}
			<li>Description: {{description}}</li>
			<li>Rating: {{rating}}</li>
			{{#if duration}}
			<li>Duration: {{duration}}</li>
			{{/if}}
			<li>Genre: {{genre}}</li>
			<li>Link: {{url}}</li>
			
		</ul>
	</div>
</div>
